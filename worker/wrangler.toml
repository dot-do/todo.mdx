name = "todo-mdx"
account_id = "b6641681fe423910342b9ffa1364c76d"  # .do account
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Workers AI for voice
[ai]
binding = "AI"

# D1 Database for app installs and DO registry
[[d1_databases]]
binding = "DB"
database_name = "todo-mdx"
database_id = "7773cb8c-af79-4ae9-8473-342acbbc0444"
migrations_dir = "migrations"

# Durable Objects
[durable_objects]
bindings = [
  { name = "REPO", class_name = "RepoDO" },
  { name = "PROJECT", class_name = "ProjectDO" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RepoDO", "ProjectDO"]

# Dynamic Worker Loader for code execution
[[worker_loaders]]
binding = "LOADER"

# Environment variables (set via wrangler secret)
# GitHub App
# GITHUB_APP_ID
# GITHUB_PRIVATE_KEY
# GITHUB_WEBHOOK_SECRET

# Better Auth (OAuth)
# BETTER_AUTH_SECRET
# BETTER_AUTH_URL
# GITHUB_CLIENT_ID
# GITHUB_CLIENT_SECRET

# AI
# ANTHROPIC_API_KEY
