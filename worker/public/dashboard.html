<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - todo.mdx</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <nav>
    <div class="logo">todo.mdx</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/dashboard.html" class="active">Dashboard</a>
      <a href="/api-keys.html">API Keys</a>
      <a href="/repos.html">Repos</a>
    </div>
    <div class="user-menu" id="user-menu"></div>
  </nav>

  <main class="dashboard">
    <h1>Dashboard</h1>

    <div id="auth-required" class="auth-message" style="display: none;">
      <p>Please sign in to view your dashboard.</p>
      <button onclick="signIn()" class="btn primary">Sign in with GitHub</button>
    </div>

    <div id="dashboard-content" style="display: none;">
      <section class="stats">
        <div class="stat-card">
          <h3 id="repo-count">0</h3>
          <p>Repositories</p>
        </div>
        <div class="stat-card">
          <h3 id="issue-count">0</h3>
          <p>Open Issues</p>
        </div>
        <div class="stat-card">
          <h3 id="sync-status">-</h3>
          <p>Last Sync</p>
        </div>
      </section>

      <section class="repos-list">
        <h2>Connected Repositories</h2>
        <div id="repos"></div>
      </section>
    </div>
  </main>

  <script src="/assets/app.js"></script>
  <script>
    checkAuth().then(user => {
      if (user) {
        document.getElementById('dashboard-content').style.display = 'block';
        document.getElementById('user-menu').innerHTML = `
          <span>${user.email || user.name}</span>
          <button onclick="signOut()" class="btn-small">Sign out</button>
        `;
        loadDashboard();
      } else {
        document.getElementById('auth-required').style.display = 'block';
      }
    });

    async function loadDashboard() {
      try {
        const repos = await api('/api/repos');
        document.getElementById('repo-count').textContent = repos.repos?.length || 0;

        const reposEl = document.getElementById('repos');
        if (repos.repos?.length) {
          reposEl.innerHTML = repos.repos.map(repo => `
            <div class="repo-card">
              <h4>${repo.fullName}</h4>
              <a href="/repos.html?repo=${encodeURIComponent(repo.fullName)}" class="btn-small">View</a>
            </div>
          `).join('');
        } else {
          reposEl.innerHTML = '<p>No repositories connected. <a href="https://github.com/apps/todo-mdx">Install the GitHub App</a></p>';
        }
      } catch (error) {
        console.error('Failed to load dashboard:', error);
      }
    }
  </script>
</body>
</html>
