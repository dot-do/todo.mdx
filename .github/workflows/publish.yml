name: Publish to npm

on:
  push:
    tags:
      - 'v*'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  publish:
    name: Publish Packages to npm
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        # Skip admin and worker - these are not published to npm
        run: pnpm turbo run build --filter='!@todo.mdx/admin' --filter='!todo-mdx-worker'

      - name: Publish to npm
        # Changesets will publish packages that have been versioned
        # The changeset publish command:
        # - Reads package.json versions
        # - Publishes updated packages to npm
        # - Creates git tags for published versions
        # - Respects the "access": "public" setting in .changeset/config.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm changeset publish
